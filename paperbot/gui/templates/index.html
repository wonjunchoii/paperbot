<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperBot Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config: OS Îã§ÌÅ¨Î™®Îìú ÏûêÎèô Í∞êÏßÄ + Ïª§Ïä§ÌÖÄ ÌÖåÎßà -->
    <script>
        tailwind.config = {
            darkMode: 'media',  // OS ÏÑ§Ï†ï ÏûêÎèô Í∞êÏßÄ
            theme: {
                extend: {
                    colors: {
                        // ÏãúÎß®Ìã± Ïª¨Îü¨ ÌÜ†ÌÅ∞
                        surface: {
                            base: 'var(--surface-base)',
                            elevated: 'var(--surface-elevated)',
                            overlay: 'var(--surface-overlay)',
                        },
                        content: {
                            primary: 'var(--content-primary)',
                            secondary: 'var(--content-secondary)',
                            muted: 'var(--content-muted)',
                            inverse: 'var(--content-inverse)',
                        },
                        border: {
                            base: 'var(--border-base)',
                            subtle: 'var(--border-subtle)',
                        },
                        accent: {
                            primary: 'var(--accent-primary)',
                            'primary-hover': 'var(--accent-primary-hover)',
                            'primary-subtle': 'var(--accent-primary-subtle)',
                            success: 'var(--accent-success)',
                            'success-subtle': 'var(--accent-success-subtle)',
                            warning: 'var(--accent-warning)',
                            'warning-subtle': 'var(--accent-warning-subtle)',
                            muted: 'var(--accent-muted)',
                            'muted-subtle': 'var(--accent-muted-subtle)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* ========================================
           CSS Î≥ÄÏàò ÌÜ†ÌÅ∞ Ï†ïÏùò (Light/Dark)
           ======================================== */
        :root {
            /* Surface (Î∞∞Í≤Ω) */
            --surface-base: #f1f5f9;      /* slate-100 */
            --surface-elevated: #ffffff;
            --surface-overlay: #f8fafc;   /* slate-50 */
            
            /* Content (ÌÖçÏä§Ìä∏) */
            --content-primary: #1e293b;   /* slate-800 */
            --content-secondary: #475569; /* slate-600 */
            --content-muted: #94a3b8;     /* slate-400 */
            --content-inverse: #ffffff;
            
            /* Border */
            --border-base: #e2e8f0;       /* slate-200 */
            --border-subtle: #f1f5f9;     /* slate-100 */
            
            /* Accent Colors */
            --accent-primary: #2563eb;    /* blue-600 */
            --accent-primary-hover: #1d4ed8; /* blue-700 */
            --accent-primary-subtle: #dbeafe; /* blue-100 */
            --accent-success: #16a34a;    /* green-600 */
            --accent-success-subtle: #dcfce7; /* green-100 */
            --accent-warning: #d97706;    /* amber-600 */
            --accent-warning-subtle: #fef3c7; /* amber-100 */
            --accent-muted: #64748b;      /* slate-500 */
            --accent-muted-subtle: #f1f5f9; /* slate-100 */
            
            /* Scrollbar */
            --scrollbar-track: #f1f5f9;
            --scrollbar-thumb: #cbd5e1;
            --scrollbar-thumb-hover: #94a3b8;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* Surface (Î∞∞Í≤Ω) */
                --surface-base: #0f172a;      /* slate-900 */
                --surface-elevated: #1e293b;  /* slate-800 */
                --surface-overlay: #334155;   /* slate-700 */
                
                /* Content (ÌÖçÏä§Ìä∏) */
                --content-primary: #f1f5f9;   /* slate-100 */
                --content-secondary: #cbd5e1; /* slate-300 */
                --content-muted: #64748b;     /* slate-500 */
                --content-inverse: #0f172a;
                
                /* Border */
                --border-base: #334155;       /* slate-700 */
                --border-subtle: #1e293b;     /* slate-800 */
                
                /* Accent Colors (Îã§ÌÅ¨Î™®ÎìúÏö© Ï°∞Ï†ï) */
                --accent-primary: #3b82f6;    /* blue-500 */
                --accent-primary-hover: #60a5fa; /* blue-400 */
                --accent-primary-subtle: #1e3a5f; /* blue-900/custom */
                --accent-success: #22c55e;    /* green-500 */
                --accent-success-subtle: #14532d; /* green-900 */
                --accent-warning: #f59e0b;    /* amber-500 */
                --accent-warning-subtle: #451a03; /* amber-950 */
                --accent-muted: #94a3b8;      /* slate-400 */
                --accent-muted-subtle: #334155; /* slate-700 */
                
                /* Scrollbar */
                --scrollbar-track: #1e293b;
                --scrollbar-thumb: #475569;
                --scrollbar-thumb-hover: #64748b;
            }
        }

        /* ========================================
           Ïª¥Ìè¨ÎÑåÌä∏ ÌÅ¥ÎûòÏä§ (ÏàúÏàò CSS)
           ======================================== */
        /* Ïπ¥Îìú Ïª¥Ìè¨ÎÑåÌä∏ */
        .card {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
        }
        .card-hover {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        
        /* Î≤ÑÌäº Ïª¥Ìè¨ÎÑåÌä∏ */
        .btn {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--accent-primary);
            color: var(--content-inverse);
        }
        .btn-primary:hover {
            background-color: var(--accent-primary-hover);
            transform: translateY(-1px);
        }
        .btn-dark {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--content-primary);
            color: var(--content-inverse);
        }
        .btn-dark:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* ÌÉ≠ Ïª¥Ìè¨ÎÑåÌä∏ */
        .tab {
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }
        .tab-active { 
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        .tab-inactive { 
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            color: var(--content-muted);
            transition: all 0.2s ease;
        }
        .tab-inactive:hover { 
            color: var(--content-secondary);
            border-bottom-color: var(--border-base);
        }
        
        /* Î∞∞ÏßÄ Ïª¥Ìè¨ÎÑåÌä∏ */
        .badge {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-primary {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        .badge-success {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-success-subtle);
            color: var(--accent-success);
        }
        .badge-warning {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-warning-subtle);
            color: var(--accent-warning);
        }
        .badge-muted {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-muted-subtle);
            color: var(--accent-muted);
        }
        
        /* Ïä§ÌÉØ Ïπ¥Îìú */
        .stat-card {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-blue {
            background-color: var(--accent-primary-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-amber {
            background-color: var(--accent-warning-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-amber:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-green {
            background-color: var(--accent-success-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-muted {
            background-color: var(--accent-muted-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-muted:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        /* Ïù∏Ìíã Ïª¥Ìè¨ÎÑåÌä∏ */
        .input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: var(--surface-overlay);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            color: var(--content-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .input:focus {
            box-shadow: 0 0 0 2px var(--accent-primary);
            border-color: var(--accent-primary);
        }
        .input-search {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 2.5rem;
            background-color: var(--surface-overlay);
            border: none;
            border-radius: 9999px;
            color: var(--content-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .input-search:focus {
            box-shadow: 0 0 0 2px var(--accent-primary);
        }
        
        /* ÏÑπÏÖò Ìó§Îçî */
        .section-header {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--content-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* ÌéòÏù¥Ìçº ÏïÑÏù¥ÌÖú */
        .paper-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-base);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .paper-item:hover {
            background-color: color-mix(in srgb, var(--accent-primary-subtle) 50%, transparent);
        }
        .paper-item:hover .paper-title {
            color: var(--accent-primary);
        }
        /* Picked card: orange background + border */
        .paper-item-picked {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 35%, var(--surface-elevated));
            border-left: 3px solid var(--accent-warning);
            border-bottom: 1px solid var(--border-base);
        }
        .paper-item-picked:hover {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 45%, var(--surface-elevated));
        }
        /* Selected card: blue background + border */
        #paper-list .paper-item {
            transition: background-color 0.2s ease, border-left-color 0.2s ease;
        }
        #paper-list .paper-item.paper-item-selected {
            background-color: color-mix(in srgb, var(--accent-primary-subtle) 40%, var(--surface-elevated));
            border-left: 3px solid var(--accent-primary);
        }
        /* Selected + Picked: orange (picked) takes priority */
        #paper-list .paper-item.paper-item-selected.paper-item-picked {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 50%, var(--surface-elevated));
            border-left: 3px solid var(--accent-warning);
        }
        
        /* Ï¥àÎ°ù Î≥∏Î¨∏ ÏòÅÏó≠: ÎèÖÎ¶Ω Î∞ïÏä§ */
        .abstract-box {
            background-color: color-mix(in srgb, var(--surface-overlay) 90%, var(--border-subtle));
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
        }
        
        /* ÎßÅÌÅ¨ Î≤ÑÌäº */
        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .link-btn-muted {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
            background-color: var(--accent-muted-subtle);
            color: var(--content-secondary);
        }
        .link-btn-muted:hover {
            background-color: var(--surface-overlay);
        }
        .link-btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        .link-btn-primary:hover {
            background-color: var(--accent-primary);
            color: var(--content-inverse);
        }

        /* ========================================
           Ïú†Ìã∏Î¶¨Ìã∞ Ïä§ÌÉÄÏùº
           ======================================== */
        /* Ïä§ÌÅ¨Î°§Î∞î */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: var(--scrollbar-thumb); 
            border-radius: 10px; 
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover { 
            background: var(--scrollbar-thumb-hover); 
        }
        
        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        /* HTMX Î°úÎî© Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
        .htmx-request .loading-indicator {
            display: inline-block;
        }
        .loading-indicator {
            display: none;
        }
        
        /* Toast ÏïåÎ¶º ÏãúÏä§ÌÖú */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse;
            gap: 0;
            pointer-events: none;
        }
        .toast-container > * {
            margin-bottom: 0.75rem;
            transition: margin-bottom 0.4s ease-out;
        }
        .toast {
            pointer-events: auto;
            min-width: 280px;
            max-width: 360px;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: toastSlideIn 0.3s ease-out;
        }
        @keyframes toastSlideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes toastSlideOut {
            0%, 83% { 
                opacity: 1; 
                transform: translateX(0); 
            }
            100% {
                opacity: 0;
                transform: translateX(120%);
            }
        }
        @keyframes toastCollapse {
            from { 
                max-height: 60px;
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
                margin-bottom: 0.75rem;
            }
            to { 
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
                margin-bottom: 0;
            }
        }
        .toast-complete {
            animation: 
                toastSlideIn 0.3s ease-out,
                toastSlideOut 6s ease-out 0.3s forwards,
                toastCollapse 0.4s ease-out 6.3s forwards;
            overflow: hidden;
        }
        .toast-info {
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
            border: 1px solid color-mix(in srgb, var(--accent-primary) 20%, transparent);
        }
        .toast-success {
            background-color: var(--accent-success-subtle);
            color: var(--accent-success);
            border: 1px solid color-mix(in srgb, var(--accent-success) 20%, transparent);
        }
        .toast-warning {
            background-color: var(--accent-warning-subtle);
            color: var(--accent-warning);
            border: 1px solid color-mix(in srgb, var(--accent-warning) 20%, transparent);
        }
        .toast-error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        @media (prefers-color-scheme: dark) {
            .toast-error {
                background-color: #450a0a;
                color: #fca5a5;
                border-color: rgba(252, 165, 165, 0.2);
            }
        }
    </style>
</head>
<body class="bg-surface-base text-content-primary h-screen flex overflow-hidden" hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>

    <!-- Sidebar -->
    <aside class="w-64 bg-surface-elevated border-r border-border-base flex flex-col shadow-sm">
        <!-- Logo -->
        <div class="h-16 border-b border-border-base flex items-center px-5 gap-3">
            <span class="text-2xl">üìÑ</span>
            <h1 class="text-xl font-bold bg-gradient-to-r from-accent-primary to-indigo-500 bg-clip-text text-transparent">PaperBot</h1>
        </div>
        
        <!-- Stats -->
        <div class="p-4" id="stats-container" hx-get="/stats" hx-trigger="load, statsUpdated from:body" hx-swap="innerHTML">
            <div class="section-header mb-3">ÌÜµÍ≥Ñ</div>
            <div class="grid grid-cols-2 gap-3">
                <div class="stat-card-blue">
                    <div class="text-2xl font-bold text-accent-primary">{{ stats.new }}</div>
                    <div class="text-xs text-accent-primary font-medium opacity-80">NEW</div>
                </div>
                <div class="stat-card-amber">
                    <div class="text-2xl font-bold text-accent-warning">{{ stats.picked }}</div>
                    <div class="text-xs text-accent-warning font-medium opacity-80">PICKED</div>
                </div>
                <div class="stat-card-muted">
                    <div class="text-2xl font-bold text-content-secondary">{{ stats.archived }}</div>
                    <div class="text-xs text-content-muted font-medium">ARCHIVED</div>
                </div>
                <div class="stat-card-green">
                    <div class="text-2xl font-bold text-accent-success">{{ stats.read }}</div>
                    <div class="text-xs text-accent-success font-medium opacity-80">READ</div>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="p-4 border-t border-border-base">
            <div class="section-header mb-3">ÏûëÏóÖ</div>
            
            <!-- Fetch Button -->
            <button id="fetch-btn"
                    hx-post="/actions/fetch" 
                    hx-target="#fetch-toast-slot" 
                    hx-swap="innerHTML"
                    class="w-full mb-2 btn-primary">
                <span>Fetch New Papers</span>
            </button>
            
            <!-- Export Button -->
            <button hx-post="/actions/export" 
                    hx-target="#toast-container" 
                    hx-swap="beforeend"
                    class="w-full btn-dark">
                <span>Export Picked</span>
            </button>
        </div>
        
        <!-- Journal Filter -->
        <div class="p-4 border-t border-border-base">
            <div class="section-header mb-3">Ï†ÄÎÑê ÌïÑÌÑ∞</div>
            <select id="journal-filter" 
                    class="input"
                    onchange="filterByJournal(this.value)">
                <option value="">Ï†ÑÏ≤¥ Ï†ÄÎÑê</option>
                {% for journal in journals %}
                <option value="{{ journal }}">{{ journal }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Spacer -->
        <div class="flex-1"></div>
        
        <!-- Footer -->
        <div class="p-4 border-t border-border-base text-xs text-content-muted text-center">
            PaperBot v1.0
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Header with Tabs and Search -->
        <header class="bg-surface-elevated border-b border-border-base px-6 shadow-sm">
            <div class="flex items-center justify-between h-16">
                <!-- Tabs -->
                <nav class="flex gap-1">
                    <button id="tab-new" onclick="switchTab('new')" class="tab-active">
                        New
                        <span id="badge-new" class="ml-1 badge-primary">{{ stats.new }}</span>
                    </button>
                    <button id="tab-picked" onclick="switchTab('picked')" class="tab-inactive">
                        Picked
                        <span id="badge-picked" class="ml-1 badge-warning">{{ stats.picked }}</span>
                    </button>
                    <button id="tab-archive" onclick="switchTab('archive')" class="tab-inactive">
                        Archive
                    </button>
                    <button id="tab-read" onclick="switchTab('read')" class="tab-inactive">
                        Read
                    </button>
                    <button id="tab-all" onclick="switchTab('all')" class="tab-inactive">
                        All
                    </button>
                </nav>
                
                <!-- Search -->
                <div class="flex-1 max-w-md ml-8">
                    <div class="relative">
                        <input type="search" id="search-input" 
                               placeholder="Ï†úÎ™©, Ï†ÄÎÑê, Ï†ÄÏûê Í≤ÄÏÉâ..." 
                               class="input-search"
                               oninput="debouncedSearch()">
                        <svg class="w-4 h-4 text-content-muted absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Paper List -->
            <div class="w-2/5 border-r border-border-base bg-surface-elevated flex flex-col">
                <div class="p-3 border-b border-border-base bg-surface-overlay flex justify-between items-center section-header">
                    <span id="list-title">New Papers</span>
                    <button type="button" id="sort-toggle" onclick="toggleSortOrder()" class="text-content-muted hover:text-content-primary transition-colors text-sm" title="ÌÅ¥Î¶≠ÌïòÎ©¥ ÎÇ†Ïßú Ï†ïÎ†¨ Î∞©Ìñ• Ï†ÑÌôò">
                        <span id="sort-label">‚ñ≤ÎÇ†ÏßúÏàú</span>
                    </button>
                </div>
                <div id="paper-list" class="flex-1 overflow-y-auto custom-scroll"
                     hx-get="/papers/new" hx-trigger="load" hx-swap="innerHTML">
                    <div class="p-8 text-center text-content-muted">
                        <div class="loading-indicator">
                            <svg class="w-8 h-8 mx-auto text-accent-primary" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paper Detail -->
            <article id="detail-view" class="w-3/5 overflow-y-auto bg-surface-elevated custom-scroll">
                <div class="h-full flex flex-col items-center justify-center text-content-muted p-12 text-center">
                    <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-lg font-medium mb-1 text-content-secondary">ÎÖºÎ¨∏ ÏÉÅÏÑ∏ Î≥¥Í∏∞</p>
                    <p class="text-sm">ÏôºÏ™Ω Î™©Î°ùÏóêÏÑú ÎÖºÎ¨∏ÏùÑ ÏÑ†ÌÉùÌïòÎ©¥<br>Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ÏôÄ Ï¥àÎ°ùÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.</p>
                </div>
            </article>
        </div>
    </main>

    <script>
        let currentTab = 'new';
        let searchTimeout = null;
        let sortOrder = 'desc';  // desc = newest first (‚ñ≤), asc = oldest first (‚ñº)
        let selectedPaperId = null;  // id of paper whose detail is shown
        let shouldScrollToSelected = false;  // flag to scroll to selected card after sort change
        const titles = { new: 'New Papers', picked: 'Picked Papers', archive: 'Archived Papers', read: 'Read Papers', all: 'All Papers' };
        
        function updatePaperListSelection(paperId) {
            selectedPaperId = paperId;
            const listEl = document.getElementById('paper-list');
            if (!listEl) return;
            listEl.querySelectorAll('.paper-item').forEach(el => {
                el.classList.toggle('paper-item-selected', el.getAttribute('data-paper-id') === String(paperId));
            });
            listEl.classList.toggle('has-selection', paperId != null);
        }
        
        function updateSortLabel() {
            const label = document.getElementById('sort-label');
            if (currentTab === 'read') {
                label.textContent = sortOrder === 'desc' ? '‚ñ≤Ï∂îÍ∞ÄÏùºÏàú' : '‚ñºÏ∂îÍ∞ÄÏùºÏàú';
            } else {
                label.textContent = sortOrder === 'desc' ? '‚ñ≤ÎÇ†ÏßúÏàú' : '‚ñºÎÇ†ÏßúÏàú';
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            ['new', 'picked', 'archive', 'read', 'all'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                if (t === tab) {
                    btn.classList.remove('tab-inactive');
                    btn.classList.add('tab-active');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                }
            });
            
            // Update list title (count will be set after load)
            document.getElementById('list-title').textContent = titles[tab];
            
            // Update sort label based on tab
            updateSortLabel();
            
            // Fetch papers
            loadPapers();
        }
        
        function toggleSortOrder() {
            sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';
            updateSortLabel();
            // Set flag to scroll to selected card after list reloads
            shouldScrollToSelected = selectedPaperId != null;
            loadPapers();
        }
        
        function loadPapers() {
            const query = document.getElementById('search-input').value;
            const journal = document.getElementById('journal-filter').value;
            const params = new URLSearchParams();
            if (query) params.set('q', query);
            if (journal) params.set('journal', journal);
            params.set('order', sortOrder);
            
            const url = '/papers/' + currentTab + (params.toString() ? '?' + params.toString() : '');
            htmx.ajax('GET', url, '#paper-list');
        }
        
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadPapers, 300);
        }
        
        function filterByJournal(journal) {
            loadPapers();
        }
        
        // Update tab badges with fresh counts
        function updateBadges() {
            fetch('/stats/badges')
                .then(res => res.json())
                .then(data => {
                    const badgeNew = document.getElementById('badge-new');
                    const badgePicked = document.getElementById('badge-picked');
                    if (badgeNew) badgeNew.textContent = data.new;
                    if (badgePicked) badgePicked.textContent = data.picked;
                });
        }
        
        // After paper list load: update list title with count from X-Paper-Count header
        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            const path = (evt.detail.pathInfo && evt.detail.pathInfo.requestPath) || '';
            if (path.startsWith('/papers/') && evt.detail.xhr) {
                const count = evt.detail.xhr.getResponseHeader('X-Paper-Count');
                if (count !== null) {
                    document.getElementById('list-title').textContent = titles[currentTab] + ' (' + count + ')';
                }
            }
            // Detail view loaded: mark the corresponding paper card as selected (path like /papers/42)
            const detailMatch = path.match(/^\/papers\/(\d+)$/);
            if (detailMatch) {
                updatePaperListSelection(parseInt(detailMatch[1], 10));
            }
        });
        
        // When paper list is re-rendered (tab switch, search, sort change), re-apply selection and scroll to selected card
        document.getElementById('paper-list').addEventListener('htmx:afterSwap', function(evt) {
            if (selectedPaperId != null) {
                const listEl = document.getElementById('paper-list');
                let selectedCard = null;
                
                // Re-apply selection styling
                listEl.querySelectorAll('.paper-item').forEach(el => {
                    const isSelected = el.getAttribute('data-paper-id') === String(selectedPaperId);
                    el.classList.toggle('paper-item-selected', isSelected);
                    if (isSelected) {
                        selectedCard = el;
                    }
                });
                listEl.classList.toggle('has-selection', selectedCard != null);
                
                // Scroll to selected card smoothly if flag is set (sort order changed) and card exists
                if (shouldScrollToSelected && selectedCard) {
                    // Use requestAnimationFrame to ensure DOM is fully rendered before scrolling
                    requestAnimationFrame(() => {
                        selectedCard.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center',
                            inline: 'nearest'
                        });
                    });
                    // Reset flag after scrolling
                    shouldScrollToSelected = false;
                }
            }
        });
        
        // Listen for statsUpdated event (triggered by HX-Trigger header or manually)
        document.body.addEventListener('statsUpdated', function() {
            updateBadges();
        });
        
        // After pick checkbox is swapped, update parent card‚Äôs picked style
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo.requestPath || '';
            const pickMatch = path.match(/^\/actions\/pick\/(\d+)$/);
            if (pickMatch) {
                loadPapers();
            }
        });
        
        // Fetch polling state
        let fetchPollingInterval = null;
        
        // Start polling for fetch status
        function startFetchPolling() {
            if (fetchPollingInterval) return; // Already polling
            
            fetchPollingInterval = setInterval(async () => {
                try {
                    const response = await fetch('/actions/fetch-status');
                    const html = await response.text();
                    const slot = document.getElementById('fetch-toast-slot');
                    
                    // Check if complete by looking for the complete toast in response
                    if (html.includes('fetch-toast-complete')) {
                        // Stop polling
                        clearInterval(fetchPollingInterval);
                        fetchPollingInterval = null;
                        
                        // Update slot with complete toast
                        slot.innerHTML = html;
                        
                        // Refresh list and stats
                        loadPapers();
                        htmx.trigger(document.body, 'statsUpdated');
                        
                        // Clear slot after animation
                        setTimeout(() => {
                            slot.innerHTML = '';
                        }, 6800);
                    } else if (html.includes('fetch-toast-running')) {
                        // Update message only (not replacing entire toast to avoid flicker)
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newMessage = doc.querySelector('.fetch-message');
                        const currentMessage = slot.querySelector('.fetch-message');
                        if (newMessage && currentMessage) {
                            currentMessage.textContent = newMessage.textContent;
                        }
                    } else {
                        // No status (not running, not complete) - stop polling
                        clearInterval(fetchPollingInterval);
                        fetchPollingInterval = null;
                    }
                } catch (e) {
                    console.error('Fetch polling error:', e);
                }
            }, 1000);
        }
        
        // Listen for fetch button click to start polling
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.pathInfo.requestPath === '/actions/fetch') {
                // Start polling after initial fetch request
                startFetchPolling();
            }
            if (evt.detail.pathInfo.requestPath === '/actions/export') {
                // Refresh after export
                loadPapers();
                htmx.trigger(document.body, 'statsUpdated');
            }
        });
        
        // Clean up completed toasts after animation (for export and other toasts)
        document.body.addEventListener('htmx:afterSettle', function(evt) {
            // Auto-remove completed toasts in toast-container (not in slots)
            document.querySelectorAll('#toast-container > .toast-complete').forEach(el => {
                setTimeout(() => el.remove(), 6800);
            });
        });
    </script>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container">
        <!-- Fetch toast slot (prevents duplicates) -->
        <div id="fetch-toast-slot"></div>
    </div>
