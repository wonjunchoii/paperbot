<div class="sort-wrapper">
    <div class="sort-header">
        <span class="sort-label">Sort by:</span>

        <div class="select-trigger">
            <span class="selected-option">Top rated</span>
            <svg class="chevron-icon" width="18" height="18" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z" fill="currentColor"/>
            </svg>

            <div class="dropdown-menu">
        <div class="dropdown-item active">
            <span>Matching Score</span>
            <span class="check-icon">✓</span>
        </div>
        <div class="dropdown-item"><span>Matching Score</span></div>
        <div class="dropdown-item"><span>Published Date</span></div>
        <div class="dropdown-item"><span>Date Added</span></div>
        <div class="dropdown-item"><span>Title</span></div>
        <div class="dropdown-item"><span>Journal</span></div>
            </div>
        </div>

        <div class="sort-direction-icon" title="Toggle Order">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path class="up-arrow" d="M7 10L12 5L17 10H7Z" fill="currentColor"/>
                <path class="down-arrow active" d="M7 14L12 19L17 14H7Z" fill="currentColor"/>
            </svg>
        </div>
    </div>
</div>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #f5f5f5;
        padding: 40px;
    }

    .sort-wrapper {
        position: relative;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #6b7280;
        width: fit-content;
        user-select: none;
    }

    .sort-header {
        display: flex;
        align-items: center;
        gap: 6px;
        width: 280px;
        cursor: pointer;
    }

    .sort-label {
        font-size: 15px;
        color: #6b7280;
        font-weight: 400;
    }

    /* 선택 텍스트 + chevron 한몸 컨테이너 */
    .select-trigger {
        position: relative;
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .select-trigger:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .selected-option {
        font-size: 15px;
        color: #1f2937;
        font-weight: 700;
    }

    .chevron-icon {
        color: #9ca3af;
        transition: color 0.2s, transform 0.3s ease;
        flex-shrink: 0;
    }

    .select-trigger:hover .chevron-icon {
        color: #1f2937;
    }

    .chevron-icon.open {
        transform: rotate(180deg);
    }

    /* 정렬 방향 아이콘 — 오른쪽 끝 고정, 버튼 스타일 */
    .sort-direction-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #9ca3af;
    }

    .sort-direction-icon:hover {
        background: #e5e7eb;
        border-color: #d1d5db;
        color: #1f2937;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .sort-direction-icon:active {
        transform: scale(0.93);
    }

    .sort-direction-icon svg path {
        transition: fill 0.2s;
    }

    .sort-direction-icon svg path.active {
        fill: #1f2937;
    }

    /* 드롭다운 — select-trigger 기준 왼쪽 정렬 */
    .dropdown-menu {
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        width: 200px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
        padding: 10px 8px;
        z-index: 1000;

        /* 애니메이션 기본 상태: 위로 살짝 올라가 있고 투명 */
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: translateY(-8px);
        transform-origin: top center;
        transition: opacity 0.25s ease, transform 0.25s ease, visibility 0.25s;
    }

    .dropdown-menu.show {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transform: translateY(0);
    }

    .dropdown-item {
        padding: 12px 16px;
        color: #4b5563;
        font-size: 15px;
        font-weight: 500;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background 0.15s;
    }

    .dropdown-item:hover {
        background: #f3f4f6;
    }

    .dropdown-item.active {
        font-weight: 700;
        color: #1f2937;
    }

    .check-icon {
        font-size: 16px;
        font-weight: 600;
        color: #6b7280;
    }
</style>

<script>
    var dropdown = document.querySelector('.dropdown-menu');
    var chevron = document.querySelector('.chevron-icon');

    function toggleDropdown() {
        dropdown.classList.toggle('show');
        chevron.classList.toggle('open');
    }

    function closeDropdown() {
        dropdown.classList.remove('show');
        chevron.classList.remove('open');
    }

    // select-trigger 클릭 시 드롭다운 토글
    document.querySelector('.select-trigger').addEventListener('click', function (e) {
        e.stopPropagation();
        toggleDropdown();
    });

    // 드롭다운 외부 클릭 시 닫기
    document.addEventListener('click', function () {
        closeDropdown();
    });

    // 드롭다운 항목 클릭 시 선택 반영
    document.querySelectorAll('.dropdown-item').forEach(function (item) {
        item.addEventListener('click', function (e) {
            e.stopPropagation();
            // 기존 active 해제
            document.querySelectorAll('.dropdown-item').forEach(function (el) {
                el.classList.remove('active');
                var existingCheck = el.querySelector('.check-icon');
                if (existingCheck) existingCheck.remove();
            });
            // 새 active 설정
            this.classList.add('active');
            var check = document.createElement('span');
            check.className = 'check-icon';
            check.textContent = '✓';
            this.appendChild(check);
            // 헤더 텍스트 업데이트
            document.querySelector('.selected-option').textContent = this.querySelector('span').textContent;
            // 드롭다운 닫기
            closeDropdown();
        });
    });

    // 정렬 방향 토글
    document.querySelector('.sort-direction-icon').addEventListener('click', function (e) {
        e.stopPropagation();
        var up = this.querySelector('.up-arrow');
        var down = this.querySelector('.down-arrow');
        up.classList.toggle('active');
        down.classList.toggle('active');
    });
</script>
